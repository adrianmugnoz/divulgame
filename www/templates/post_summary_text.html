<a href="{{ self.username | useruri }}" class="tooltip u:{{ self.author}}"><img class="avatar" src="{% exec get_avatar_url self.author, self.avatar, 40 %}" width="40" height="40" alt="{{ self.username }}"/></a><span class="usuario">{{ self.comment_info }}</span>
<br>
	{{ self.content }}
</br>
{% if self.media_size > 0 %}
	&nbsp;
	{# PixeloPhilia icon from omercetin.deviantart.com #}
	<a class="fancybox" title="{% trans _('subida por') %} {{ self.username }} ({{ self.media_size }} bytes)" href="{{ globals.base_url }}backend/media.php?type=post&amp;id={{ self.id }}{% if current_user.user_id > 0 %}&amp;image.jpg{% endif %}"><img 
	class="thumb"
	{% if globals.cache_redirector %}
		src="{{ globals.base_static }}{{ self.media_thumb_dir }}/media_thumb-post-{{ self.id }}.jpg" width="{{ globals.media_thumb_size }}" height="{{ globals.media_thumb_size }}"
	{% else %}
		src="{{ globals.base_static }}img/common/picture01.png" width="30" height="24"
	{% endif %}
	alt="media" title="{% trans _('MayÃºsculas+Clic para expandir todas') %}"/></a>
{% endif %}


{% if self.can_edit %}
	&nbsp;&nbsp;<a href="javascript:post_edit({{ self.id }})" title="{% trans _('editar') %}"><img class="mini-icon-text" src="{{ globals.base_static }}img/common/edit-misc01.png" alt="edit" width="18" height="12"/></a>
{% endif %}
